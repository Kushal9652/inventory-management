<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Inventory Management System</title>

    <style>
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px; /* Space between the logo and title */
        }

        .header-logo {
            height: 55px; /* Adjust height as needed */
            width: auto;
        }

        .header-title {
            margin: 0; /* Remove default margin */
        }

        .btn-container {
            border: 2px solid #007bff; /* Blue outline for the container */
            border-radius: .375rem; /* Bootstrap default border-radius */
            padding: 1.5rem; /* Padding around the buttons */
            display: inline-block; /* Aligns the border to the buttons */
            margin: 0 auto; /* Center the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }
        .btn-container a {
            display: block; /* Makes buttons stack vertically */
            margin-bottom: 1rem; /* Space between buttons */
            text-align: center; /* Center align text in buttons */
            text-decoration: none; /* Remove underline from links */
            color: #fff; /* Text color */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transitions */
        }
        .btn-container a:hover {
            transform: scale(1.05); /* Slight zoom effect on hover */
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #4e555b;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        .hero-image {
            width: 100%; /* Full width of the container */
            height: auto; /* Maintain aspect ratio */
            border-radius: .375rem; /* Rounded corners */
            margin-bottom: 2rem; /* Space below the image */
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <div class="header-container">
            
            <h1 class="display-4 header-title">Inventory Management System</h1>
            <img src="./logo.png" alt="Logo" class="header-logo">
        </div>
    </header>

    <main class="container mt-5">
        <div class="text-center mb-4">
            <p class="lead">Welcome to the Inventory Management System. Manage your inventory efficiently and effectively.</p>

            <!-- Container for buttons with outline -->
            <div class="btn-container">
                <a href="adminpanel.html" class="btn btn-primary btn-lg">Go to Admin Panel <i class="bi bi-arrow-right"></i></a>
                <a href="order.html" class="btn btn-secondary btn-lg mt-3"><i class="bi bi-cart"></i> Place an Order</a>
                <a href="sales.html" class="btn btn-success btn-lg"><i class="bi bi-bar-chart-line"></i> View Sales</a>
            </div>
        </div>
    </main>
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
