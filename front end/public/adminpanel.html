<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--bootstrap font-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--Bootstrap 5 icons CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Admin Panel</title>

    <style>
        .btn-back {
            margin-bottom: 1rem; /* Add space below the button */
        }
        .card-outline {
            border: 2px solid #007bff; /* Blue outline for the card */
            border-radius: .375rem; /* Bootstrap default border-radius */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        }
        .card-img-top {
            border-bottom: 2px solid #007bff; /* Blue border under the image */
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white text-center py-4">
        <h1 class="display-4">Admin Panel</h1>
    </header>

    <main class="container mt-5">
        <!-- Back to Home Button -->
        <div class="text-center mb-4">
            <a href="index.html" class="btn btn-secondary btn-lg btn-back">
                <i class="bi bi-arrow-left"></i> Back to Home
            </a>
        </div>

        <!-- Success Alert -->
        <!-- Success Alert -->
<div id="successAlert" class="alert alert-success d-none" role="alert">
    <i class="bi bi-check-circle"></i> Item saved successfully!
  </div>
  

        <section class="p-3">
            <div class="row mb-3">
                <div class="col-12">
                    <button class="btn btn-primary newItem" data-bs-toggle="modal" data-bs-target="#itemForm">New Item <i class="bi bi-box"></i></button>
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <table class="table table-striped table-hover text-center table-bordered">
                        <thead>
                            <tr>
                                <th>S.No</th>
                                <th>Picture</th>
                                <th>Item Name</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Category</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="data"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <!-- Modal Form -->
        <div class="modal fade" id="itemForm">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add New Item</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="#" id="myForm">
                            <div class="card imgholder">
                                <label for="imgInput" class="upload">
                                    <input type="file" name="" id="imgInput">
                                    <i class="bi bi-plus-circle-dotted"></i>
                                </label>
                                <img src="./image/default-item.webp" alt="" width="200" height="200" class="img">
                            </div>
                            <div class="inputField">
                                <div>
                                    <label for="name">Item Name:</label>
                                    <input type="text" name="" id="name" required>
                                </div>
                                <div>
                                    <label for="quantity">Quantity:</label>
                                    <input type="number" name="" id="quantity" required>
                                </div>
                                <div>
                                    <label for="price">Price:</label>
                                    <input type="text" name="" id="price" required>
                                </div>
                                <div>
                                    <label for="category">Category:</label>
                                    <select id="category" required>
                                        <option value="" disabled selected>Select a category</option>
                                        <option value="shoes">Shoes</option>
                                        <option value="jackets">Jackets</option>
                                        <option value="trousers">Trousers</option>
                                        <option value="t-shirts">T-Shirts</option>
                                        <option value="sweatshirts">Sweatshirts</option>
                                        <option value="shirts">Shirts</option>
                                        <option value="accessories">Accessories</option>
                                        <option value="mobiles">Phones</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" form="myForm" class="btn btn-primary submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Read Data Modal -->
        <div class="modal fade" id="readData">
            <div class="modal-dialog modal-dialog-centered modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Item Details</h4>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="#" id="myForm">
                            <div class="card imgholder">
                                <img src="./image/default-item.webp" alt="" width="200" height="200" class="showImg">
                            </div>
                            <div class="inputField">
                                <div>
                                    <label for="showName">Item Name:</label>
                                    <input type="text" name="" id="showName" disabled>
                                </div>
                                <div>
                                    <label for="showQuantity">Quantity:</label>
                                    <input type="number" name="" id="showQuantity" disabled>
                                </div>
                                <div>
                                    <label for="showPrice">Price:</label>
                                    <input type="text" name="" id="showPrice" disabled>
                                </div>
                                <div>
                                    <label for="showCategory">Category:</label>
                                    <select id="showCategory" disabled>
                                        <option value="shoes">Shoes</option>
                                        <option value="jackets">Jackets</option>
                                        <option value="trousers">Trousers</option>
                                        <option value="t-shirts">T-Shirts</option>
                                        <option value="sweatshirts">Sweatshirts</option>
                                        <option value="shirts">Shirts</option>
                                        <option value="accessories">Accessories</option>
                                        <option value="mobiles">Phones</option>
                                    </select>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script src="app.js"></script>
</body>
</html>
